[tool:pytest]
# Configuration for running only working tests
testpaths = 
    tests/test_background_service_updated.py
    tests/test_cli_minimal.py 
    tests/test_memory_cache_unit.py
    tests/test_autoit_parser.py
    tests/unit/

python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short